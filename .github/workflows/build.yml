name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
        
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
    - name: Apply patches
      run: ./gradlew applyAllPatches --stacktrace --no-daemon
      
    - name: Build Mojmap Publisher Jar
      run: ./gradlew buildMojmapPublisherJar --stacktrace --no-daemon
      env:
        BUILD_NUMBER: ${{ github.run_number }}
        
    - name: Upload individual artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chronyx-jars
        path: canvas-server/build/libs/*.jar
        if-no-files-found: error
        
    - name: Create zip archive
      run: |
        cd canvas-server/build/libs
        zip -r ../../../chronyx-build-${{ github.run_number }}.zip *.jar
        
    - name: Upload zip archive
      uses: actions/upload-artifact@v4
      with:
        name: chronyx-build-archive
        path: chronyx-build-${{ github.run_number }}.zip
        if-no-files-found: error
